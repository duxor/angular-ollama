<div class="flex flex-col space-y-2 md:space-y-3 lg:space-y-4">
  <!--#region New Chat Button -->
  <div class="p-3 md:p-4 lg:p-5">
    <button 
      (click)="createNewSession.emit()" 
      class="w-full py-2 md:py-3 lg:py-4 px-4 md:px-5 lg:px-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg text-white font-medium md:text-lg lg:text-xl hover:from-blue-600 hover:to-purple-700 transition-all duration-200 flex items-center gap-2 md:gap-3 lg:gap-4 shadow-lg shadow-blue-900/20 cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 lg:h-7 lg:w-7" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      New Chat
    </button>
  </div>
  <!--#endregion New Chat Button -->

  <!--#region Chat List -->
  <div class="flex-1 overflow-y-auto py-2 md:py-3 lg:py-4 px-3 md:px-4 lg:px-5 space-y-2 md:space-y-3 lg:space-y-4">
    @for (session of sessions(); track session.id) {
      <div 
        tabindex="0"
        (click)="setActiveSession.emit(session.id)"
        (keydown.enter)="setActiveSession.emit(session.id)"
        (keydown.space)="setActiveSession.emit(session.id)"
        class="flex items-center justify-between p-2 md:p-3 lg:p-4 rounded-lg cursor-pointer group"
        [class.bg-gray-700]="activeSessionId() === session.id"
        [class.hover:bg-gray-700]="activeSessionId() !== session.id"
      >
        <div class="flex items-center gap-2 md:gap-3 truncate">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 lg:h-7 lg:w-7 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
          </svg>
          <span class="truncate text-base md:text-lg lg:text-xl">{{ session.title }}</span>
        </div>
        <button 
          (click)="$event.stopPropagation(); deleteSession.emit(session.id)" 
          class="text-gray-400 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 lg:h-7 lg:w-7" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    }
  </div>
  <!--#endregion Chat List -->
</div>
