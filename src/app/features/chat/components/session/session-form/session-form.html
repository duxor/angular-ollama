<form (ngSubmit)="onSubmit()" class="relative">
  <div class="relative flex items-center">
    <input 
      #messageInput
      type="text" 
      [ngModel]="$message()"
      (ngModelChange)="onMessageChange($event)"
      name="message"
      placeholder="Send a message..."
      class="w-full py-3 md:py-4 lg:py-5 px-4 md:px-5 lg:px-6 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400 text-base md:text-lg lg:text-xl"
      [disabled]="$isSubmitting()"
      autocomplete="off"
    />

    <button 
      type="submit" 
      class="absolute right-2 md:right-3 lg:right-4 p-2 md:p-3 lg:p-4 rounded-lg text-blue-400 hover:text-blue-300 hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
      [disabled]="!$message().trim() || $isSubmitting()"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        class="h-6 w-6 md:h-7 md:w-7 lg:h-8 lg:w-8" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor"
        [class.animate-pulse]="$isSubmitting()"
      >
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" 
        />
      </svg>
    </button>
  </div>

  <p class="text-xs text-gray-500 mt-2 text-center">
    NexusChat may produce inaccurate information about people, places, or facts.
  </p>
</form>
