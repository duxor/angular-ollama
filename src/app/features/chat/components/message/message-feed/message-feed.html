<div #feedContainer class="h-full p-4 md:p-5 lg:p-6 space-y-6 md:space-y-8 lg:space-y-10 overflow-y-auto">
  @if (messages().length === 0) {
    <nexus-welcome-section (sendMessage)="onSuggestionClick($event)" />
  }

  @if (messages().length > 0) {
    @for (message of messages(); track message.id) {
      <nexus-message-card [message]="message" />
    }

    @if (isLoading()) {
      <nexus-ai-typing-indicator />
    }
  }
</div>
