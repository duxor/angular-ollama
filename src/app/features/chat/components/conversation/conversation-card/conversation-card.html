<div 
  tabindex="0"
  class="flex items-center justify-between p-2 md:p-3 lg:p-4 rounded-lg cursor-pointer group"
  [class.bg-gray-700]="activeSessionId() === session().id"
  [class.hover:bg-gray-700]="activeSessionId() !== session().id"
  (keydown.enter)="setActiveSession.emit(session().id)"
  (keydown.space)="setActiveSession.emit(session().id)"
  (click)="setActiveSession.emit(session().id)"
>
  <div class="flex items-center gap-2 md:gap-3 truncate">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 lg:h-7 lg:w-7 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
    </svg>
    <span class="truncate text-base md:text-lg lg:text-xl">
      {{ session().title }}
    </span>
  </div>
  <button
    class="text-gray-400 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer"
    (click)="$event.stopPropagation(); deleteSession.emit(session().id)"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 lg:h-7 lg:w-7" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
